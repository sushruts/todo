<div class="drop-box col-md-4" nv-file-over over-class="dragover" uploader="uploader"> 
    <span ng-hide="uploader.queue.length">Drop File Here </span> 

    <div ng-show="uploader.queue.length">
        <button type="button" class="btn btn-success btn-xs" ng-click="uploader.queue[0].upload()" ng-disabled="uploader.queue[0].isReady || uploader.squeue[0].isUploading || uploader.queue[0].isSuccess"> 
            <span class="glyphicon glyphicon-upload"> </span>
        </button>

        <button type="button" class="btn btn-danger btn-xs" ng-click="uploader.queue[0].remove()">
            <span class="glyphicon glyphicon-trash"> </span> 
        </button>
    </div>

    <div class="row">
        <div>
            <input type="file" id="uplFile" nv-file-select="" uploader="uploader" image="image" />
        </div>
    </div>    

    <div ng-show="!cropperEnabled">
        <img style="height:auto;width:{{width}}px" ng-show="myImage!=null" ng-src="{{myImage}}" />
    </div>



    <div class="modal fade" id="cropperModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            
            <div class="img-container">
                 <img ng-show="cropperEnabled" ng-show="myImage!=null" ng-src="{{myImage}}" />
            </div>

            

          </div>
          <div class="modal-footer">
          <button class="btn btn-info" id="getData" ng-click="getCroppedImage(uploader.queue[0])" data-dismiss="modal" type="button">Get Data </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>


    <div class="preview preview-md">
        <img ng-show="croppedImage!=null" src="{{croppedImage}}" />
    </div>
</div>
